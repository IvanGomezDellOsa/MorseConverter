<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorseConverter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main class="container">
        <h1>MorseConverter</h1>
        <div>
            <form action="{{ url_for('index') }}" method="POST">
                <input type="text" id="user_input" name="user_input" placeholder="Enter text or Morse code to convert:" required>
                <button type="submit">Convert</button>
            </form>
        <div>
        {% if result %}
            <div class="result">
                <h2>Result:</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </main>
</body>
</html>
